{% extends '/stream/base.html' %}
{% block title %}Background{% endblock %}
{% block header %}
<link rel="stylesheet" href="/static/css/stream/fonts/stylesheet.css">
<link rel="stylesheet" href="/static/css/stream/background.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
{% endblock %}
{% block content %}
<style>
    .song-display .title {
        text-align: {{ songpos }}
    }
    .song-display .song-data {
        text-align: {{ songpos }}
    }
</style>
<div class="title-sub">
    <div class="title">{{ title }}</div>
    <div class="subtitle">{{ subtitle }}</div>
</div>
<section id="wave-background">
        <div class="wave"></div>
</section>
<div class="song-display">
    <div class="title">Now Playing</div>
    <div class="song-data">...</div>
</div>
<div id="particles-js"></div>
<script src="/static/js/stream/background.js"></script>
{% endblock %}
