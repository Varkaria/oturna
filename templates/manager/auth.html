<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Login</title>
</head>
<body class="text-center">
    <script>
        let login = '{{ authorize }}';
        let href = login.replace(/&amp;/g, '&')
        
        window.location.href = href;
    </script>
</body>
</html>
