{% extends '/manager/base.html' %}
{% block title %}JSON Download{% endblock %}
{% block content %}
{% block head %}
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
{% endblock %}
<style>
    img {
        width: 5vh;
        height: 5vh;
    }
    .json-file {
        transform: scale(1);
        transition: transform .2 ease-in-out;
    }
    .json-file:hover {
        transform: scale(1.05);
        transition: transform .2 ease-in-out;
    }
</style>
<section id="file-list">
    <div class="pt-5 flex flex-col">
        <div class="flex justify-center items-center mx-auto">
            <h1 class="text-3xl text-black">{{ error }}</h1>
        </div>
        <div class="grid grid-cols-6 auto-cols-auto gap-1 gap-y-10 items-center">
            {% for filename in list_brackets %}
                <a class="json-file text-black text-lg pl-5" href="/manager/stream/json/download/{{ filename }}" target="_blank">{{ filename }}</a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
